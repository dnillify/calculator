<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="calculator">
            <div id="textBox">
                <div id="text">
                    
                </div>
            </div>
            <div id="commandRow">
                <button class="commandRowButton" id="buttonClear">CLEAR</button>
                <button class="operationButtonTop" id="buttonDelete"><</button>
                <button class="operationButtonTop" id="buttonDivide">รท</button>
            </div>
            <div id="mainButtonsRow">
                <div id="mainButtonsGrid">
                    <button class="mainButton" id="buttonSeven">7</button>
                    <button class="mainButton" id="buttonEight">8</button>
                    <button class="mainButton" id="buttonNine">9</button>
                    <button class="operationButton" id="buttonMultiply">*</button>
                    <button class="mainButton" id="buttonFour">4</button>
                    <button class="mainButton" id="buttonFive">5</button>
                    <button class="mainButton" id="buttonSix">6</button>
                    <button class="operationButton" id="buttonSubtract">-</button>
                    <button class="mainButton" id="buttonOne">1</button>
                    <button class="mainButton" id="buttonTwo">2</button>
                    <button class="mainButton" id="buttonThree">3</button>
                    <button class="operationButton" id="buttonAdd">+</button>
                    <button class="mainButton" id="buttonDecimal">.</button>
                    <button class="mainButton" id="buttonZero">0</button>
                    <button class="mainButton" id="buttonSign">+/-</button>
                    <button class="operationButton" id="buttonEquals">=</button>
                </div>
            </div>
        </div>
    </body>

    <script src = "calculator.js"></script>
</html>
