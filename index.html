<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="calculator">
            <div id="textBox">
                <div id="text">
                    0123456789
                </div>
            </div>
            <div id="commandRow">
                <div class="commandRowButton">CLEAR</div>
                <div class="commandRowButton">DELETE</div>
            </div>
            <div id="mainButtonsRow">
                <div id="mainButtonsGrid">
                    <div class="mainButton">7</div>
                    <div class="mainButton">8</div>
                    <div class="mainButton">9</div>
                    <div class="operationButton">รท</div>
                    <div class="mainButton">4</div>
                    <div class="mainButton">5</div>
                    <div class="mainButton">6</div>
                    <div class="operationButton">*</div>
                    <div class="mainButton">1</div>
                    <div class="mainButton">2</div>
                    <div class="mainButton">3</div>
                    <div class="operationButton">-</div>
                    <div class="mainButton">.</div>
                    <div class="mainButton">0</div>
                    <div class="mainButton">=</div>
                    <div class="operationButton">+</div>
                </div>
            </div>
        </div>
    </body>

    <script src = "calculator.js"></script>
</html>
